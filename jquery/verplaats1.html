<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script>
  $(document).ready(function() {
     $('#submit1').click(function() {
 
  $("#num1").animate({ width:'25',height:'25',margin-left:'25' },1000);
  
 
  
  $("#num2").animate({ opacity:'1', },3000);



  $("#num3").animate({ opacity:'1', },5000);



  $("#num4").animate({ opacity:'1', },7000);

});
});
</script>
</head>
<body>
<input id="submit1" type="button" value="Hit me"/>
<p>

<div id="num2">
2
</div>
<div id="num1">
1
</div>
<div id="num4">
4
</div>

<div id="num3">
3
</div>

</body>
</html>
