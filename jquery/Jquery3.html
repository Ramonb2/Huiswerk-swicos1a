<html>
<head>
		<link href="style.css" rel="stylesheet" type="text/css" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("#div1").fadeOut(5000);
    $("#div3").css("background-color","purple");
	$("#div3").animate({top:'-300px', right:'-300px'},3000).fadeOut();
	$("#div4").animate({top:'-300px'},4000);
  });
});
$(document).ready(function(){
  $("button").click(function(){
  $("#div2").mouseenter(function(){
    $("#div2").text("Hello world!");
  });
});
});

$(document).ready(function(){
  $("button").click(function(){
    var div=$("#div5");
    div.animate({height:'240px',width:'240px',opacity:'0.2'},"3000");
    div.animate({height:'80px',width:'80px',opacity:'1.0'},"3000");
setInterval(function() {
    var div=$("#div5");
    div.animate({height:'240px',width:'240px',opacity:'0.2'},"3000");
    div.animate({height:'80px',width:'80px',opacity:'1.0'},"3000");
}, 3000);
  });
});

</script>
</head>

<body>
<button>Do shit!</button>
<br><br>
<div id="div1" style="width:80px;height:80px;background-color:red;"></div>
<div id="div2" style="width:80px;height:80px;background-color:green;;"></div>
<div id="div3" style="width:80px;height:80px;background-color:blue;;"></div>
<div id="div4" style="width:80px;height:80px;background-color:yellow;"></div>
<div id="div5" style="width:80px;height:80px;background-color:orange;"></div>
</body>
</html>
