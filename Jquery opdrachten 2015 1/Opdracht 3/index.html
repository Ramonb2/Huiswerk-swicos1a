<html>
	<head>

	</head>
	
	<body>
		<div id="calculator">
			<h2>Calculator</h2>
			<input type="number" min="0" id="inputA">
			<span>+</span>
			<input type="number" min="0" id="inputB">

			<input type="radio" name="method" id="-">-</input>

			<input type="radio" name="method" id="/">/</input>
			<select>
				<option id="heel">Heel</option>
				<option id="komma">Komma</option>
			</select>
			<button onclick="sum()">=</button>
			<div id="result"></div>

	</body>
